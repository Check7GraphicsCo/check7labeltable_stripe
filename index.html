<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Stripe Pricing Page</title>
    <script async src="https://js.stripe.com/v3/pricing-table.js"></script>
</head>
<body>
    <!-- Your Stripe Pricing Table Custom Element -->
    <iframe id="stripeIframe" src="https://check7graphicsco.github.io/check7labeltable_stripe/" width="100%" frameborder="0" scrolling="no"></iframe>

    <!-- JavaScript to dynamically set iframe height -->
    <script>
        function setIframeHeight() {
            var iframe = document.getElementById('stripeIframe');
            if (iframe) {
                var screenHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
                var targetHeight = screenHeight * 0.8; // Adjust the multiplier as needed

                // Ensure a minimum height
                targetHeight = Math.max(targetHeight, 400); // Set a minimum height, adjust as needed

                iframe.style.height = targetHeight + 'px';
            }
        }

        // Set initial height
        setIframeHeight();

        // Update height on window resize
        window.addEventListener('resize', setIframeHeight);
    </script>
</body>
</html>
